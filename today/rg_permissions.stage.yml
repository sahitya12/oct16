# stages/rg_permissions.stage.yml
parameters:
  - name: adh_group
    type: string
    default: ''
  - name: adh_subscription_type
    type: string
    default: nonprd
    values:
      - nonprd
      - prd
  - name: poolName
    type: string
    default: 'Self-Hosted-Pool'
  - name: agentName
    type: string
    default: ''

variables:
- name: InputsRoot
  value: '$(Build.SourcesDirectory)/sanitychecks/inputs'

stages:
- stage: rg_permissions
  displayName: "RG Permissions (ByCustodian)"
  condition: and(succeeded(), ne('${{ parameters.adh_group }}',''))
  jobs:
  - job: scan_rg_permissions
    displayName: "Scan RG Permissions: ${{ parameters.adh_group }} (${{ parameters.adh_subscription_type }})"
    pool:
      name: ${{ parameters.poolName }}
      demands:
      - Agent.Name -equals ${{ parameters.agentName }}

    steps:
    - checkout: self
      clean: true

    - task: PowerShell@2
      displayName: "Prepare output dir"
      inputs:
        targetType: inline
        pwsh: true
        script: |
          $out = "$(Build.ArtifactStagingDirectory)/rg-permissions"
          New-Item -ItemType Directory -Force -Path $out | Out-Null
          Write-Host "OutputDir: $out"

    # --- Debug step (PowerShell instead of CMD)
    - task: PowerShell@2
      displayName: "Debug: show script being executed"
      inputs:
        targetType: inline
        pwsh: true
        script: |
          $dir  = "$(Build.SourcesDirectory)/sanitychecks/scripts"
          $file = Join-Path $dir 'Scan-RG-Permissions-ByCustodian.ps1'

          Write-Host "Listing script dir: $dir"
          Get-ChildItem -Force $dir | Format-Table -AutoSize

          Write-Host "`nFirst 40 lines of $file"
          Get-Content $file -TotalCount 40

    # --- Debug step to verify CSVs exist (now points to sanitychecks/inputs)
    - task: PowerShell@2
      displayName: "Debug: check CSV inputs exist"
      inputs:
        targetType: inline
        pwsh: true
        script: |
          $prod = "$(InputsRoot)/prod_permissions.csv"
          $nonp = "$(InputsRoot)/nonprod_permissions.csv"
          Write-Host "ProdCsvPath    : $prod"
          Write-Host "NonProdCsvPath : $nonp"
          if (-not (Test-Path -LiteralPath $prod)) { throw "prod_permissions.csv not found at $prod" }
          if (-not (Test-Path -LiteralPath $nonp)) { throw "nonprod_permissions.csv not found at $nonp" }

    # --- Run the main RG Permission scan
    - task: PowerShell@2
      displayName: "Run RG Permissions Scan (ByCustodian)"
      inputs:
        targetType: filePath
        filePath: "$(Build.SourcesDirectory)/sanitychecks/scripts/Scan-RG-Permissions-ByCustodian.ps1"
        arguments: >
          -TenantId $(tenantId)
          -ClientId $(clientId)
          -ClientSecret $(ClientSecret)
          -adh_group ${{ parameters.adh_group }}
          -adh_subscription_type ${{ parameters.adh_subscription_type }}
          -ProdCsvPath "$(InputsRoot)/prod_permissions.csv"
          -NonProdCsvPath "$(InputsRoot)/nonprod_permissions.csv"
          -OutputDir "$(Build.ArtifactStagingDirectory)/rg-permissions"
          -BranchName "$(Build.SourceBranchName)"
        pwsh: true
      env:
        AZURE_CORE_ONLY_SHOW_ERRORS: '1'

    # --- Publish artifacts
    - task: PublishBuildArtifacts@1
      displayName: "Publish RG permissions artifact"
      inputs:
        PathtoPublish: "$(Build.ArtifactStagingDirectory)/rg-permissions"
        ArtifactName: "rg-permissions"
        publishLocation: "Container"
