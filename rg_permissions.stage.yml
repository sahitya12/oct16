# sanitychecks/.azure-pipelines/stages/rg_permissions.stage.yml
parameters:
  - name: adh_group
    type: string
    default: ''
  - name: adh_subscription_type
    type: string
    default: nonprd
    values: [nonprd, prd]
  - name: poolName
    type: string
    default: 'Self-Hosted-Pool'
  - name: agentName
    type: string
    default: ''

stages:
- stage: rg_permissions
  displayName: "RG Permissions (ByCustodian)"
  condition: and(succeeded(), ne('${{ parameters.adh_group }}',''))

  jobs:
  - job: scan_rg_permissions
    displayName: "Scan RG Permissions: ${{ parameters.adh_group }} (${{ parameters.adh_subscription_type }})"
    pool:
      name: ${{ parameters.poolName }}
      demands:
      - Agent.Name -equals ${{ parameters.agentName }}

    steps:
    - checkout: self
      clean: true

    # ðŸ§¹ Prepare output directory
    - task: PowerShell@2
      displayName: "Prepare output dir"
      inputs:
        targetType: inline
        pwsh: true
        script: |
          $out = "$(Build.ArtifactStagingDirectory)/rg-permissions"
          New-Item -ItemType Directory -Force -Path $out | Out-Null
          Write-Host "âœ… OutputDir: $out"

    # ðŸ” Show and verify script path
    - task: PowerShell@2
      displayName: "Debug: verify script path"
      inputs:
        targetType: inline
        pwsh: true
        script: |
          $scriptPath = "$(Build.SourcesDirectory)/sanitychecks/scripts/Scan-RG-Permissions-ByCustodian.ps1"
          Write-Host "ðŸ”Ž Checking for script at: $scriptPath"
          if (-not (Test-Path $scriptPath)) { 
            Write-Error "âŒ Script not found at: $scriptPath" 
          } else {
            Write-Host "âœ… Script exists."
          }

    # ðŸƒâ€â™‚ï¸ Run the RG Permissions Scan script
    - task: PowerShell@2
      displayName: "Run Scan-RG-Permissions-ByCustodian.ps1"
      inputs:
        targetType: filePath
        filePath: "$(Build.SourcesDirectory)/sanitychecks/scripts/Scan-RG-Permissions-ByCustodian.ps1"
        arguments: >
          -TenantId "$(tenantId)"
          -ClientId "$(clientId)"
          -ClientSecret "$(clientSecret)"
          -adh_group "${{ parameters.adh_group }}"
          -adh_subscription_type "${{ parameters.adh_subscription_type }}"
          -ProdCsvPath "$(Build.SourcesDirectory)/sanitychecks/inputs/prod_permissions.csv"
          -NonProdCsvPath "$(Build.SourcesDirectory)/sanitychecks/inputs/nonprod_permissions.csv"
          -OutputDir "$(Build.ArtifactStagingDirectory)/rg-permissions"
          -BranchName "$(Build.SourceBranchName)"
        pwsh: true
      env:
        AZURE_CORE_ONLY_SHOW_ERRORS: '1'

    # ðŸ“¦ Publish results
    - task: PublishBuildArtifacts@1
      displayName: "Publish RG permissions artifact"
      inputs:
        PathtoPublish: "$(Build.ArtifactStagingDirectory)/rg-permissions"
        ArtifactName: "rg-permissions"
        publishLocation: "Container"
