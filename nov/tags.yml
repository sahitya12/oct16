parameters:
  - name: adh_group
    type: string
    default: ''

  - name: adh_sub_group      # optional
    type: string
    default: ''

  - name: adh_subscription_type
    type: string
    default: nonprd
    values:
      - nonprd
      - prd

  - name: poolName
    type: string
    default: 'Self-Hosted-Pool'

  - name: agentName
    type: string
    default: ''


stages:
- stage: rg_tags
  displayName: "RG & Resource Tags Validation"
  condition: and(succeeded(), ne('${{ parameters.adh_group }}',''))

  jobs:
    - template: ../templates/job.powershell-with-az.yml
      parameters:
        displayName: "Scan RG & Resource Tags"

        variableGroup: modernization_tfstate_backend_details
        scriptPath: '$(Build.SourcesDirectory)/sanitychecks/scripts/Scan-RG-Tags.ps1'
        workingDir: '$(Build.SourcesDirectory)/sanitychecks/scripts'

        arguments: >-
          -TenantId "$(tenant_id)"
          -ClientId "$(backend_client_id)"
          -ClientSecret "$(backend_client_secret)"
          -adh_group "${{ parameters.adh_group }}"
          -adh_sub_group "${{ parameters.adh_sub_group }}"
          -adh_subscription_type "${{ parameters.adh_subscription_type }}"
          -OutputDir "$(Build.ArtifactStagingDirectory)/rg-tags"
          -BranchName "$(Build.SourceBranchName)"

        artifactName: 'rg-tags-results'
        publishPath: '$(Build.ArtifactStagingDirectory)/rg-tags'
        poolName: ${{ parameters.poolName }}
        agentName: ${{ parameters.agentName }}
